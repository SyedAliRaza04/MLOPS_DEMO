<!DOCTYPE html>
<html>
  <head>
    <title>Salary Prediction</title>
  </head>
  <body>
    <h1>Salary Prediction</h1>
    <form action="/" method="POST">
      <label for="years_of_experience">Years of Experience:</label>
      <input type="number" id="years_of_experience" name="years_of_experience" required>
      <br>
      <button type="submit">Predict Salary</button>
    </form>
    <div id="result"></div>
    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const response = await fetch('/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            years_of_experience: formData.get('years_of_experience')
          })
        });
        const data = await response.json();
        const result = document.querySelector('#result');
        result.innerHTML = `Predicted salary: ${data.salary}`;
      });
    </script>
  </body>
</html>
